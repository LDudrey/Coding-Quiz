<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Web-API Coding Quiz</title>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="highscore">
                <a href="./highscore.html">View Highscores</a>
            </div>
            <div class="timer">Time Left:</div>
        </div>

        <div class="container">
            <div id="intro">
                <div class="title"></div>
                <p class="para"></p>
                <button id="start">Start Quiz</button>
            </div>
            <!--https://www.w3schools.com/html/html_form_elements.asp-->
            <!--https://www.w3schools.com/tags/att_input_type.asp-->
            <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attr-value-->
            <form id="quiz-container">
                <label id="questions">Questions</label>
                <div id="answer-buttons">
                    <button type="value" id="answers-0" value="0"></button>
                    <button type="value" id="answers-1" value="1"></button>
                    <button type="value" id="answers-2" value="2"></button>
                    <button type="value" id="answers-3" value="3"></button>
                </div>
                <div id="result"></div>
            </form>
            <div id="score">
                <button id="submit">submit score and intials</button>
                get score and input initials
            </div>
        </div>
    </div>
    <script src="./assets/js/script1.js"></script>
</body>
