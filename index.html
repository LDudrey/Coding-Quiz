<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Web-API Coding Quiz</title>
</head>

<body>

        <div class="highscore" style="text-align:left;">View Highscores</div>
        <div class="time" style="text-align:right;">Time Left:</div>
        <div class="quiz">
            <h1 class="question"></h1>
            <p class="para"></p>
            <div>
                <ul>
                    <li class="quest1" data-state="hidden">multiple choice 1</li>
                    <li class="quest2" data-state="hidden">multiple choice 2</li>
                    <li class="quest3" data-state="hidden">multiple choice 3</li>
                    <li class="quest4" data-state="hidden">multiple choice 4</li>
                </ul>
            </div>
            <div class="answer">line with correct or wrong</div>
            <button>Start Quiz</button>

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
